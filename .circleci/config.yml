version: 2.1

commands:
  create-env-file:
    steps:
      - run:
          name: Create ENV File
          # working_directory: myApp
          command: |
            printf "TELEGRAM_TOKEN='$TELEGRAM_TOKEN'\nCHAT_ID='$CHAT_ID'" > ./config/.env

orbs:
  serverless: circleci/serverless-framework@1.0.1
  aws-cli: circleci/aws-cli@1.3.1
  node: circleci/node@4.1.0

jobs:
  test:
    executor:
      name: node/default
      tag: '12.20.0'
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Run tests
          command: npm run test
  deploy:
    executor: serverless/default
    steps:
      - checkout
      - aws-cli/setup
      - node/install-packages
      - serverless/setup:
          provider: AWS
          app-name: notify-me
          org-name: circleci
      - create-env-file
      - run:
          name: Check .env file exists
          command: |
            envfile=./config/.env
            if [ ! -f "$envfile" ]
            then
              echo "$envfile does not exist"
              exit 1
            fi
      # - run:
      #     name: deploy
      #     command: serverless deploy -v

workflows:
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
